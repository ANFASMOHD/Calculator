<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./one.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 style="text-align: center ; color: black;">Calculator</h2>
            <div class="col-md-12">
                <form action="" name="calculator"  class="main">
<input id="result" type="text" class="display  form-control" placeholder="0" name="display" id="display" readonly><br>


<input type="button" class="btn btn-primary" value="AC" onclick="clearAll()">
<input type="button" class="btn btn-primary ml-3" value="->" onclick="back()">
<input type="button" class="btn btn-primary ml-3" value="%" onclick="diplay('%')">
<input type="button" class="btn btn-primary ml-3" value="/" onclick="diplay('/')" ><br><br>


<input type="button" class="btn btn-primary" value="7" onclick="diplay('7')">
<input type="button" class="btn btn-primary ml-3" value="8" onclick="diplay('8')">
<input type="button" class="btn btn-primary ml-3" value="9" onclick="diplay('9')">
<input type="button" class="btn btn-primary ml-3" value="*" onclick="diplay('*')"><br><br>


<input type="button" class="btn btn-primary" value="6" onclick="diplay('6')">
<input type="button" class="btn btn-primary ml-3" value="5" onclick="diplay('5')">
<input type="button" class="btn btn-primary ml-3" value="4" onclick="diplay('4')">
<input type="button" class="btn btn-primary ml-3" value="-" onclick="diplay('-')"><br><br>


<input type="button" class="btn btn-primary" value="3" onclick="diplay('3')">
<input type="button" class="btn btn-primary ml-3" value="2" onclick="diplay('2')">
<input type="button" class="btn btn-primary ml-3" value="1" onclick="diplay('1')">
<input type="button" class="btn btn-primary ml-3" value="+" onclick="diplay('+')"><br><br>


<input type="button" class="btn btn-primary" value="0" onclick="diplay('0')">
<input type="button" class="btn btn-primary ml-3" value="00" onclick="diplay('00')">
<input type="button" class="btn btn-primary ml-3" value="." onclick="diplay('.')">
<input type="button" class="btn btn-primary ml-3" value="=" onclick="equal()">






                </form>
            </div>

        </div>
    </div>
</body>
<script src="./one.js"></script>
</html>
